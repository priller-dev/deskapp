{% extends 'auth/base.html' %}
{% load static %}

{% block main_content %}
    <div class="row align-items-center">
        <div class="col-md-6 col-lg-7">
            <img src="{% static 'users/vendors/images/register-page-img.png' %}" alt=""/>
        </div>
        <div class="col-md-6 col-lg-5">
            <div class="login-box bg-white box-shadow border-radius-10">
                <div class="login-title">
                    <h2 class="text-center text-primary">Register</h2>
                </div>
                <form method="post" action="{% url 'register_view' %}">
                    {% csrf_token %}
{#                    <div class="input-group custom">#}
{#                        <input type="text" class="form-control form-control-lg" placeholder="First Name"/>#}
{#                        <div class="input-group-append custom">#}
{#                            <span class="input-group-text">#}
{#                                <i class="icon-copy dw dw-user1">#}
{#                                </i>#}
{#                            </span>#}
{#                        </div>#}
{#                    </div>#}
                    <div class="input-group custom">
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" required/>
                        <div class="input-group-append custom"><span class="input-group-text">
                            <i class="icon-copy dw dw-user1"></i></span>
                        </div>
                    </div>
                    <div class="input-group custom">
                        <input type="password" name="password1" class="form-control form-control-lg" placeholder="Password" required/>
                        <div class="input-group-append custom">
                            <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                        </div>
                    </div>
                    <div class="input-group custom">
                        <input type="password" name="password2" class="form-control form-control-lg" placeholder="Confirm Password" required/>
                        <div class="input-group-append custom">
                            <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                        </div>
                    </div>
                    <div class="row pb-30">
                        <div class="custom-control custom-checkbox mt-4">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">I have read and agreed to the terms
                                of services and
                                privacy policy</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group mb-0">
                                <!--
                                use code for form submit
                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
                            -->
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                            </div>
                            <div class="font-16 weight-600 pt-10 pb-10 text-center"
                                 data-color="#707373">
                                OR
                            </div>
                            <div class="input-group mb-0">
                                <a class="btn btn-outline-primary btn-lg btn-block" href="{% url 'login_view' %}">
                                    Sign in
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
