{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>

    <!-- Site favicon -->
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="{% static 'users/vendors/images/apple-touch-icon.png' %}"/>
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{% static 'users/vendors/images/favicon-32x32.png' %}"
    />
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="{% static 'users/vendors/images/favicon-16x16.png' %}"/>

    <!-- Mobile Specific Metas -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'users/vendors/styles/core.css' %}"/>
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'users/vendors/styles/icon-font.min.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'users/vendors/styles/style.css' %}"/>
</head>
<body class="login-page">
<div class="login-header box-shadow">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="brand-logo">
            <a href="{% url 'login_view' %}">
                <img src="{% static 'users/vendors/images/deskapp-logo.svg' %}" alt=""/>
            </a>
        </div>
    </div>
</div>
{% block content %}
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            {% block main_content %}
            {% endblock %}
        </div>
    </div>
{% endblock %}

<!-- js -->
<script src="{% static 'users/vendors/scripts/core.js' %}"></script>
<script src="{% static 'users/vendors/scripts/script.min.js' %}"></script>
<script src="{% static 'users/vendors/scripts/process.js' %}"></script>
<script src="{% static 'users/vendors/scripts/layout-settings.js' %}"></script>
<!-- Google Tag Manager (noscript) -->
<noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NXZMQSS"
            height="0"
            width="0"
            style="display: none; visibility: hidden">

    </iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->
</body>
</html>
